    </header>

                <li class="classify-sum">所有任务<span>（0）</span></li>
                <li class="classify-list">

                    <div class="classify-menu">分类列表</div>
                    <ul class="classify-projects">
                        <li>
                            <div class="classify-project project-selected">IFE项目 <span>（0）</span>
                                <img class="del-icon" src="images/delete.png" alt="delete">
                            </div>
                            <ul class="classify-tasks">
                                <li>
                                    <div class="classify-task pro-selected">task01 <span>（2）</span>
                                        <img class="del-icon" src="images/delete.png" alt="delete">

                                </li>
                                <li>

                                    </div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="classify-project">Web项目 <span>（0）</span>
                                <img class="del-icon" src="images/delete.png" alt="delete">
                            </div>
                        </li>
                    </ul>
                     -->
                </li>
            </ul>
            <div class="new-bottom new-class"><b>+</b>新增分类</div>
        </div>
        <div class="task">
            <div class="task-body">
                <ul class="task-ul">
                    <li class="task-all status-selected">所有</li>
                    <li class="task-ever">未完成</li>
                    <li class="task-done">已完成</li>
                </ul>
                <ul class="task-dates">
                    <li>
                        <div class="task-date">2017-08-08</div>
                        <ul class="task-items">
                            <li class="task-item">to-do 1</li>
                            <li class="task-item task-selected item-done">to-do 2</li>
                        </ul>
                    </li>
                    <li>
                        <div class="task-date">2017-08-09</div>
                        <ul class="task-items">
                            <li class="task-item">to-do 3</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="new-bottom new-task"><b>+</b>新增任务</div>
        </div>
        <div class="detail">
            <ul>
                <li class="detail-show">
                    <div class="detail-header">
                        <div class="detail-leftside">
                            <h4 class="task-name"></h4>
                        </div>
                        <div class="detail-rightside">
                            <img class="status-save" src="images/save.png" alt="Save">
                            <img class="status-edit" src="images/edit.png" alt="Edit">
                        </div>
                    </div>
                    <div class="detail-date">任务日期：
                        <div class="item-date">
                        </div>
                    </div>
                    <div class="detail-content">
                    </div>
                </li>
                <li class="detail-edit">
                    <div class="detail-header">
                        <div class="detail-leftside">
                            <input class="task-name" placeholder="TaskName" required>
                        </div>
                        <div class="detail-rightside">
                            <img class="stauts-save" src="images/save.png" alt="Save">
                            <img class="status-edit" src="images/edit.png" title="edit" alt="Edit">
                        </div>
                    </div>
                    <div class="detail-date">任务日期：
                        <input type="date" class="item-date" required>
                    </div>
                    <div class="detail-content">
                        <textarea name="" class="detail-value" id="" cols="" rows="25" required>
                        </textarea>
                    </div>
                </li>
            </ul>
        </div>
    </content>
    <footer></footer>
    <script src="scripts/localDB.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
