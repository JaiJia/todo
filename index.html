<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Todo</title>
</head>

<body>
    <header>
        <h1 class="title">To Do List</h1>
    </header>
    <content class="clearfix">
        <div class="classify">
            <ul class="classify-ul">
                <li class="classify-task">所有任务（<span>0</span>）</li>
                <li class="classify-list">分类列表
                    <ul class="classify-projects">
                        <li class="classify-project">IFE项目
                            <ul class="classify-tasks">
                                <li class="classify-task">task01</li>
                                <li class="classify-task">task02</li>
                            </ul>
                        </li>
                        <li class="classify-project">Web项目</li>
                    </ul></li>
            </ul>
            <div class="new-bottom new-class">新增分类</div>
        </div>
        <div class="task">
            <div class="task-top">
                <ul class="task-ul">
                    <li class="task-all">所有</li>
                    <li class="task-ever">未完成</li>
                    <li class="task-already">已完成</li>
                </ul>
                <div class="new-bottom new-task">新增任务</div>
            </div>
        </div>
        <div class="deatil">
            <div class="detail-header">
                <div class="leftside"><h4></h4></div>
                <div class="rightside">
                    <img src="" alt="Save">
                    <img src="" alt="Edit">
                </div>
            </div>
            <div class="detail-date"></div>
            <div class="deatil-content"></div>
        </div>
    </content>
    <footer></footer>
</body>

</html>
